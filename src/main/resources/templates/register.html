<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
body {
	background-color: #ffcc00;
}

.card {
	border: 2px solid black;
}
</style>

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1">
		<a class="navbar-brand m-1" href="/">LoginProject</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<br />

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Registration</h2>
					</div>
					<div th:if="${param.success}">
						<div class="alert alert-info">Verification mail is sent,
							kindly verify it</div>
					</div>
					<div th:if="${param.verify}">
						<div class="alert alert-warning">Verification mail sent
							again, kindly verify it</div>
					</div>
					<div th:if="${param.error}">
						<div class="alert alert-danger">Server error, kindly fill
							proper details</div>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/register/save}"
							th:object="${user}">
							<div class="form-group mb-3">
								<label class="form-label">Username</label> <input
									class="form-control" id="username" name="username"
									placeholder="Enter username" th:field="*{username}" type="text" />
								<p th:errors="*{username}" class="text-danger"
									th:if="${#fields.hasErrors('username')}"></p>
							</div>

							<div class="form-group mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" id="email" name="email"
									placeholder="Enter email address" th:field="*{email}"
									type="email" />
								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>

							<div class="form-group mb-3">
								<label class="form-label">Password</label> <input
									class="form-control" id="password" name="password"
									placeholder="Enter password" th:field="*{password}"
									type="password" />
								<p th:errors="*{password}" class="text-danger"
									th:if="${#fields.hasErrors('password')}"></p>
							</div>

							<div class="form-group mb-3">
								<label class="form-label">First Name</label> <input
									class="form-control" id="fistname" name="firstname"
									placeholder="Enter first name" th:field="*{firstname}"
									type="text" />
								<p th:errors="*{firstname}" class="text-danger"
									th:if="${#fields.hasErrors('firstname')}"></p>
							</div>

							<div class="form-group mb-3">
								<label class="form-label">Last Name</label> <input
									class="form-control" id="lastname" name="lastname"
									placeholder="Enter last name" th:field="*{lastname}"
									type="text" />
								<p th:errors="*{lastname}" class="text-danger"
									th:if="${#fields.hasErrors('lastname')}"></p>
							</div>

							<div class="form-group mb-3">
								<label class="form-label">Designation</label> <input
									class="form-control" id="designation" name="designation"
									placeholder="Enter Designation" th:field="*{designation}"
									type="text" />
								<p th:errors="*{designation}" class="text-danger"
									th:if="${#fields.hasErrors('designation')}"></p>
							</div>

							<div class="form-group">
								<button class="btn btn-primary" type="submit">Register</button>
								<span>Already registered? <a th:href="@{/login}">Login
										here</a></span>
							</div>
						</form>
					</div>
				</div>


			</div>
		</div>
	</div>

	<br>
	<br>

</body>
</html>
