<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Upload File</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
body {
	background-color: #ffcc00;
}

.card {
	border: 2px solid black;
}
</style>

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1">
		<a class="navbar-brand m-1" href="/">LoginProject</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="/users/upload-excel">Home</a></li>
			</ul>
		</div>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
		</ul>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Upload Excel Sheet</h2>
					</div>
					<div class="card-body">

						<form id="uploadForm" method="post" th:action="@{/users/uploaded}"
							enctype="multipart/form-data">
							<input id="input-file" type="file" name="file" />
							<button class="btn btn-sm btn-outline-success float-right"
								type="submit">Upload</button>
						</form>

						<br>

						<div th:if="${message != null}">
							<div class="alert alert-info">[[${message}]]</div>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

</body>
</html>
