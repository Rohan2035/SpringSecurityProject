<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
body {
	background-color: #ffcc00;
}

.card {
	border: 2px solid black;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1">
		<a class="navbar-brand m-1" href="/">LoginProject</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email ID</div>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-success">Kindly check your mail and
						reset the password</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Forgot Password</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form"
							th:action="@{/forgot-password/send-reset-link}"
							class="form-horizontal" th:object="${user}">
							<div class="form-group mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" id="email" name="email"
									placeholder="Enter email address" th:field="*{email}"
									type="email" />
								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>

</body>
</html>
