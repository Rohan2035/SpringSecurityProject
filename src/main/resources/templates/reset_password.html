<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
body {
	background-color: #ffcc00;
}

.card {
	border: 2px solid black;
}
</style>

</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3 p-1">
		<a class="navbar-brand m-1" href="/">LoginProject</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
			</ul>
		</div>

	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Reset Password</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" id="form"
							th:action="@{/forgot-password/save}" class="form-horizontal"
							th:object="${password}">

							<input class="form-control" id="code" name="code"
								th:field="*{code}" th:value="${password.code}" type="hidden" />

							<div class="form-group mb-3">
								<label class="form-label"> Password</label> <input
									class="form-control" id="passwordOne" name="passwordOne"
									placeholder="Enter password:" th:field="*{passwordOne}"
									type="password" />
							</div>

							<div class="form-group mb-3">
								<label class="form-label"> Retype Password</label> <input
									class="form-control" id="passwordTwo" name="passwordTwo"
									placeholder="Enter password again:" th:field="*{passwordTwo}"
									type="password" />
							</div>

							<div class="form-group mb-3">
								<input class="btn btn-warning" type="button" onclick="check()"
									value="Reset Password">
							</div>

							<div class="form-group mb-3">
								<span id="message" style="color: red"></span>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

	<script>
		function check() {

			console.log("Check")

			let passwordOne = document.getElementById("passwordOne").value;
			let passwordTwo = document.getElementById("passwordTwo").value;

			if (passwordOne.length == 0 || passwordTwo.length == 0) {

				document.getElementById("message").innerHTML = "**Password is empty";
				return false;

			}

			if (passwordOne != passwordTwo) {

				document.getElementById("message").innerHTML = "** Passwords do not match !!";
				return false;

			} else {

				document.getElementById("form").submit();
				return true;

			}

		}
	</script>

</body>
</html>
